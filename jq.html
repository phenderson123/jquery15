<!DOCTYPE html>
<title>code</title>

<style>
.box {
  border: 5px solid green;
  background: lime;
  padding: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "div" ).click( function() {
      $( this ).removeClass( "box" );
    });
  });
</script>

<div class="box">
  Hit me...now!!!
</div>
